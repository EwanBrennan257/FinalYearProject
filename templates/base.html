<!DOCTYPE html>
<!-- base html is shared to other pages to save time-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- makes the layout suitable for phones for potential implementaion in later iteration-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Cork Photographers{% endblock %}</title>
  <style>
    .container { max-width: 980px; margin: 0 auto; padding: 1rem; }
    .grid { display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; }
    .muted { color:#666; }
    .btn { display:inline-block; padding:.5rem .8rem; border:1px solid #333; border-radius:8px; text-decoration:none; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
    label { display:block; margin-top:.5rem; font-weight:600; }
    input { width:100%; padding:.5rem; border:1px solid #ddd; border-radius:8px; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:.4rem; border-bottom:1px solid #eee; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 style="margin:0">Cork Photographers</h1>
      <nav>
  <a class="btn" href="{{ url_for('home') }}">Home</a>

  {% if current_user.is_authenticated %}
    {% if current_user.role == 'admin' %}
      <a class="btn" href="{{ url_for('add_location') }}">Add Location</a>
    {% endif %}
    <span class="muted">Logged in as {{ current_user.email }}</span>
    <a class="btn" href="{{ url_for('logout') }}">Log out</a>
  {% else %}
    <a class="btn" href="{{ url_for('login') }}">Log in</a>
    <a class="btn" href="{{ url_for('register') }}">Register</a>
  {% endif %}
</nav>

    </header>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
