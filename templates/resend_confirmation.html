{% extends "base.html" %}
{% block title %}Resend confirmation - Cork Photographers{% endblock %}

{% block content %}
<h2 class="mb-3">Resend confirmation</h2>

{% if message %}
  <div class="alert alert-warning">{{ message }}</div>
{% endif %}

<form method="post" action="{{ url_for('resend_confirmation') }}">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="email" name="email" required>
  </div>

  <button class="btn btn-primary" type="submit">Resend</button>
</form>
{% endblock %}
